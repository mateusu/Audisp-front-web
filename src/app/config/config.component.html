<mat-card class="slider--tt">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
          <span class="card--tt">Defina seu n√≠vel de interesse nos temas:</span>
          <span class="spacer"></span>
          <button (click)="closeConfig()" class="close--btn" mat-button><mat-icon>cancel</mat-icon></button>

      </mat-toolbar>
</mat-card>

<mat-card class="slider--bx" *ngFor="let tema of likesList">
  <p>{{tema.nome}}</p>
  <mat-slider class="slider" thumbLabel min="0" max="100" [(ngModel)]="tema.score"></mat-slider>
</mat-card>
<button mat-button color="primary" (click)="salvar()" class="save--btn">Salvar</button>
