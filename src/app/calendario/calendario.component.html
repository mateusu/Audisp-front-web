<div class="btn--gp">
  <div class="btn--al">
    <button class="btn--primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
      Anterior
    </button>
    <span class="month--tt">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</span>
    <button class="btn--primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
      Próximo
    </button>
  </div>
</div>
<div *ngIf="showCalendar" class="calendar--bx" [ngSwitch]="view">
  <mwl-calendar-month-view (click)="showModal()" *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
    (dayClicked)="clickedDate = $event.day.date">
  </mwl-calendar-month-view>
</div>

<div *ngIf="showDayModal" class="day--modal--bg">
  <div class="day--modal">
    <div class="day--modal--hd">
      <p class="day--modal--title">Audiências no dia <span style="text-transform: capitalize">{{dia}}</span></p>
      <svg (click)="showDayModal=false" class="close--btn" width="18" height="18" viewBox="0 0 10 10">
        <path d="M6.32 5L10 8.68 8.68 10 5 6.32 1.32 10 0 8.68 3.68 5 0 1.32 1.32 0 5 3.68 8.68 0 10 1.32 6.32 5z"></path>
      </svg>
    </div>

    <div class="day--modal--bd">
      <p *ngIf="!audData[0]" class="day--modal--info">Não há audiências para esse dia</p>
     <app-lista-aud *ngIf="audData[0]" [perDate]="true" [audData]="audData"></app-lista-aud>
    </div>
  </div>
</div>
