<div class="btn--gp">
  <div class="btn--al">
    <button class="btn--primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
      Anterior
    </button>
    <span class="month--tt">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</span>
    <button class="btn--primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
      Próximo
    </button>
  </div>
</div>
<div class="calendar--bx" [ngSwitch]="view">
  <mwl-calendar-month-view (click)="showModal()" *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
    (dayClicked)="clickedDate = $event.day.date">
  </mwl-calendar-month-view>
</div>

<div *ngIf="showDayModal" class="day--modal--bg">
  <div class="day--modal">
    <div class="day--modal--hd">
      <p class="day--modal--title">Audiências no dia <span style="text-transform: capitalize">{{dia}}</span></p>
      <svg (click)="showDayModal=false" class="close--btn" width="18" height="18" viewBox="0 0 10 10"><path d="M6.32 5L10 8.68 8.68 10 5 6.32 1.32 10 0 8.68 3.68 5 0 1.32 1.32 0 5 3.68 8.68 0 10 1.32 6.32 5z"></path></svg>
    </div>

    <div class="day--modal--bd">
      <p *ngIf="!audiencias[0]" class="day--modal--info">Não há audiências para esse dia</p>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let aud of audiencias" class="acc--bx">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Audiência Pública
            </mat-panel-title>
            <mat-panel-description>
              <svg style="margin-right: 2px" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z" />
                <path fill="none" d="M0 0h24v24H0z" /></svg>
              {{aud.local}} - {{aud.data}} {{aud.horario}}
            </mat-panel-description>

          </mat-expansion-panel-header>
          <p>Pautas: </p>
          <p>{{aud.pauta}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
